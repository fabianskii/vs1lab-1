<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>GeoTagApp</title>
	</head>

	<body>

		<header>
			<img src="../static/location.png" width="100"
					alt="an image of a map and location">
			<h1>GeoTagApp</h1>
		</header>

		<nav>
			<a href="#">About</a> | <a href="#">Help</a>
		</nav>

		<main>

			<section class="tagging">
				<h2>Tagging</h2>

				<!-- ############### Aufgabe1a Start -->
				<form id="tag-form" action="#" method="get"></form>
				<!-- ############### Aufgabe1a Ende -->

			</section>

			<section class="discovery">
				<h2>Discovery</h2>

				<section class="result-table">
					<h3>Geotags near you</h3>

					<!-- ############### Aufgabe1b Start -->
					<form id="filter-form" action="#" method="get">Filter
					</form>
					<!-- ############### Aufgabe1b Ende -->

					<table id="results">
						<tr>
							<th>Name</th>
							<th>Tags</th>
						</tr>
						<tr>
							<td>Castle</td>
							<td>sight</td>
						</tr>
						<tr>
							<td>IWI</td>
							<td>edu</td>
						</tr>
					</table>
				</section>

				<figure class="result-map">
					<img src="../static/mapview.jpg" alt="a map with locations"/>
					<figcaption>Result map</figcaption>
				</figure>

			</section>

		</main>

		<footer>
			<div class="origin">
				<span>2016 by LKIT &nbsp;</span>
			</div>

			<nav class="footer-nav">
				<a href="#">home</a>
			</nav>
		</footer>

	<!-- Load JavaScripts
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="./script-a2.js"></script>

	</body>
</html>
