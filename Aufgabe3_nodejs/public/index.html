<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>GeoTagApp</title>
		<link rel='stylesheet' href='/stylesheets/style.css'/>
	</head>

	<body>

		<header>
			<img src="./images/location.png" width="100"
					alt="an image of a map and location">
			<h1>GeoTagApp</h1>
		</header>

		<nav>
			<a href="#">About</a> | <a href="#">Help</a>
		</nav>

		<main>

			<section class="tagging">
				<h2>Tagging</h2>

				<form id="tag-form" action="/geotags" method="post">
					<fieldset>
						<legend>Enter new GeoTag</legend>

						<label>latitude <input id="latitude" required
								type="text" name="latitude"/></label>

						<label>longitude <input id="longitude"
								required type="text"
								name="longitude"/></label>

						<label>name <input type="text" required
								placeholder="some name" name="name"/></label>

						<label>hashtag <input type="text"
								pattern="#[A-Za-z]+" required
								maxlength="11" placeholder="# + max. 10 letters"
								name="hashtag"/></label>

						<input type="submit" id="tagsubmit" value="submit">
					</fieldset>
				</form>

			</section>

			<section class="discovery">
				<h2>Discovery</h2>

				<form id="filter-form" action="/geotags" method="post">
					<fieldset>
						<legend>Filter by Searchterm</legend>

						<input type="text" required="true"
								placeholder="search term" id="filter-term"
								name="searchterm"/>

						<button type="button" id="filter-submit">Apply
						</button>

						<button type="reset" id="filter-remove">Remove
						</button>
					</fieldset>
				</form>

				<ul id="results">
					<!-- resulting <li>s go here-->
					<li>Getting updates from server...</li>
				</ul>

				<figure class="result-map" id="result-map">
					<img id="result-img"/>
					<figcaption>Result map</figcaption>
				</figure>
			</section>

		</main>

		<footer>
			<div class="origin">
				<span>2016 by LKIT &nbsp;</span>
			</div>
			<nav class="footer-nav">
				<a href="/">home</a>
			</nav>
		</footer>

		<!-- Load JavaScripts
					================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script
				src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script src="./javascripts/geotagging.js"></script>

	</body>

</html>
